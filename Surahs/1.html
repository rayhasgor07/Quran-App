<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Surah Fatiha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body style="background-color: cadetblue">
    <!--Header-->
    <header style="justify-content: center;display: flex;flex-direction: column;text-align: center;background-color: cadetblue;height:50px;">
      <text style="font-size: larger; color:white;">Surah Fatiha</text>
    </header>
<!--Navigation Bar-->
    <div style="display: flex; flex-direction: row; justify-content: center; flex:1; background-color: skyblue;">
      <a id="buttons" href="../MainScreens/quran.html">
          <text style="margin-top: 10px;">QURAN</text>
          <i style="margin-bottom: 10px"  class="fa-solid fa-book-quran"></i>
      </a>
    </div>


    <div style="color:white; margin:20px; text-align: center; font-size: 100%;">
      <text>To find the Aya/Verse you are looking for do the following. If you are on a laptop use Ctrl+f. If you are on mobile press the share button </text><i class="fa-solid fa-arrow-up-from-bracket"></i><text> on your browser and then scroll down to "find on/in page"</text>
    </div>

    <div id="results">
        <audio id="audioPlayer" style="margin:20px" controls>
            <source src="../Sounds/1.mp3"/>
        </audio>
    </div>

   <div id="surahContainer"></div>

   
    <div style="display: flex; flex-direction: row; justify-content: center;background-color: skyblue;">
        <a href="https://www.youtube.com/@RocketRoni2007">
          <i style="font-size:25px; margin:20px; text-decoration:none; color: white;" class="fa-brands fa-youtube"></i>
        </a>
        <a href="https://www.tiktok.com/@rocketroni2007">
          <i style="font-size:25px; margin:20px; text-decoration: none; color: white;" class="fa-brands fa-tiktok"></i>
        </a>
    </div>

   <script>
async function loadSurah() {
  const arabicRes = await fetch("https://api.alquran.cloud/v1/surah/1/quran-uthmani");
  const englishRes = await fetch("https://api.alquran.cloud/v1/surah/1/en.asad");

  const arabic = (await arabicRes.json()).data;
  const english = (await englishRes.json()).data;

  const container = document.getElementById("surahContainer");

  arabic.ayahs.forEach((ayah, index) => {
    const englishAyah = english.ayahs[index];

    container.innerHTML += `
      <div style="text-align:center; color:white; margin:20px;">
        <div style="font-size:125%;"><b>Chapter 1, Verse ${index + 1}</b></div>

        <!-- Arabic -->
        <div style="font-size:120%;"><b>${ayah.text}</b></div>

        <!-- English -->
        <div style="font-size:115%;">${englishAyah.text}</div>

        <!-- Audio button (your timestamps stay the same) -->
        <button style="margin:10px;" onclick="seekVerse(${getTimestamp(index)})">
          Go to Verse ${index + 1}
        </button>
      </div>
    `;
  });
}
function seekVerse(time) {
  const audio = document.getElementById('audioPlayer');
  audio.currentTime = time;
  audio.play();
}
// Your custom timestamps for each ayah
function getTimestamp(i) {
  const times = [
    0,     // Verse 1
    3.5,   // Verse 2
    9.5,   // Verse 3
    16,    // Verse 4
    22.5,  // Verse 5
    29.5,  // Verse 6
    32.2   // Verse 7
  ];
  return times[i];
}
loadSurah();
</script>
  </body>
</html>
